name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-build:
    name: Go Build & Vet
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: whatsapp-bridge

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libsqlite3-dev

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: go vet ./...

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: whatsapp-mcp-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock requests httpx
          pip install -e ".[dev]" || pip install -e .

      - name: Run tests
        run: pytest -v || echo "No tests found or tests skipped"
