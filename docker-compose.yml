version: '3.8'

services:
  whatsapp-bridge:
    build:
      context: ./whatsapp-bridge
      dockerfile: Dockerfile
    container_name: whatsapp-bridge
    ports:
      - "8080:8080"
    volumes:
      - whatsapp-store:/app/store
    environment:
      - HTTP_PORT=8080
      - QR_MODE=terminal
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY:-}
      - WHATSAPP_MEDIA_DIR=/app/store
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  whatsapp-mcp-server:
    build:
      context: ./whatsapp-mcp-server
      dockerfile: Dockerfile
    container_name: whatsapp-mcp-server
    depends_on:
      - whatsapp-bridge
    volumes:
      - whatsapp-store:/app/store:ro
    environment:
      - BRIDGE_URL=http://whatsapp-bridge:8080
      - DATABASE_PATH=/app/store/messages.db
    restart: unless-stopped

volumes:
  whatsapp-store:
    driver: local
